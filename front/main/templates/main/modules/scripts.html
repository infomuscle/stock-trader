<script type="text/javascript">
    function crawlCompanyDailyPrice() {

        let params = $("form[name=formCompanyDailyPrice]").serialize();

        // 값이 비어있을 경우에 대한 로직 추가

        $.ajax({
            url: "{% url 'main:crawl_daily_price' %}" + "?" + params,
            success: function (data) {
                alert(data);
            },
            error: function (request, status, error) {
                alert('실패');
                console.log(request, status, error)
            }
        });
    }

    function crawlCompanyDailyIndicator() {
        alert("crawlCompanyDailyIndicator");
    }

    function crawlCompany() {
        alert("crawlCompany");
    }
</script>
