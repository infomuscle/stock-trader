{% extends 'main/modules/wrapper.html' %}

{% load static %}

{% block content %}

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Companies</h1>
    <p class="mb-4">Company List from <a target="_blank" href="https://datatables.net">KRX</a>.</p>

    <!-- Company Datatables -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Companies</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered w-100" id="dataTable">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Starred</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Starred</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for company in companies %}
                        <tr>
                            <td>{{ company.code }}</td>
                            <td>{{ company.name }}</td>
                            <td>{{ company.starred }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
