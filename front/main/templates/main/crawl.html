{% extends 'main/modules/wrapper.html' %}

{% load static %}

{% block content %}

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Crawler</h1>
    </div>

    <div class="row">

        <!-- Col 1 -->
        <div class="col-lg-6">

            <!-- Daily Price Crawler -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Daily Price Crawler</h6>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="crawlCompanyDailyPrice()">
                        <i class="fas fa-download fa-sm text-white-50"></i> Crawl
                    </button>
                </div>
                <div class="card-body">
                    <form name="formCompanyDailyPrice" id="formCompanyDailyPrice">
                        <label>Start Date
                            <input type="text" name="start_dt" class="form-control form-control-sm" placeholder="yyyy.mm.dd">
                        </label>
                        <label>End Date
                            <input type="text" name="end_dt" class="form-control form-control-sm" placeholder="yyyy.mm.dd">
                        </label>
                        <label>Company
                            <input type="text" name="code" class="form-control form-control-sm" placeholder="all/code">
                        </label>
                    </form>
                </div>
            </div>
            <!-- Daily Indicator Crawler -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Daily Indicator Crawler</h6>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                        <i class="fas fa-download fa-sm text-white-50"></i> Crawl
                    </button>
                </div>
                <div class="card-body">
                    <label>Start Date
                        <input type="search" class="form-control form-control-sm" placeholder="">
                    </label>
                    <label>End Date
                        <input type="search" class="form-control form-control-sm" placeholder="">
                    </label>

                </div>
            </div>
        </div>

        <!-- Col 2 -->
        <div class="col-lg-6">

            <!-- Company Crawler -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Company Crawler</h6>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                        <i class="fas fa-download fa-sm text-white-50"></i> Crawl
                    </button>
                </div>
                <div class="card-body">
                    <label>Type
                        <input type="search" class="form-control form-control-sm" placeholder="">
                    </label>
                </div>
            </div>

            <!-- Crawler -->
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Crawler</h6>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                        <i class="fas fa-download fa-sm text-white-50"></i> Crawl
                    </button>
                </div>
                <div class="card-body">
                    <label>Variable1
                        <input type="search" class="form-control form-control-sm" placeholder="">
                    </label>
                    <label>Variable2
                        <input type="search" class="form-control form-control-sm" placeholder="">
                    </label>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
